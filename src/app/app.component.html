<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Civic Budget Voting</span>
    <span class="example-spacer"></span>
    <button mat-button (click)=openDialog()>
      <mat-icon>add</mat-icon>Add project</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="projects-list">
  <mat-card *ngFor="let project of civicBudgetVotingService.getProjects()">
    <mat-card-header><h3>#{{project.id}}. {{project.name}}</h3></mat-card-header>
    <mat-card-content>Votes: <strong>{{project.voteCount}}</strong></mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="vote(project)">Vote!</button>
    </mat-card-actions>
  </mat-card>
</div>
